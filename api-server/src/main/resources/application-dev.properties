server.port=9000
spring.datasource.url=jdbc:postgresql://tgscan:5432/demo
spring.datasource.username=demo
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.elasticsearch.uris=http://tgscan:9200
#spring.elasticsearch.username=${ES_USERNAME:elastic}
#spring.elasticsearch.password=${ES_PASSWORD:anr*fpq8utz3YRP-fpn}
spring.elasticsearch.socket-timeout=120s
springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
logging.level.org.elasticsearch.client=error
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/sql/schema.sql
sync.inc.message.enable=false
crawler.room.enable=true
logging.level.xyz.tgscan=info
